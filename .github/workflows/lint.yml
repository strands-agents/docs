name: Lint

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review, review_requested, review_request_removed ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run cms:build

      - name: Typecheck
        run: npm run typecheck

      - name: Typecheck snippets
        run: npm run typecheck:snippets
        working-directory: test-snippets
